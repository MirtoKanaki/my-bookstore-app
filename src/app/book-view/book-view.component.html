
<form [formGroup]="bookForm" class="form-container">
  <mat-card class="card">
      <mat-card-header>
        <mat-card-title>New Book</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input formControlName="title" matInput type="text" placeholder="Title">
            </mat-form-field>
            <mat-form-field class="full-width">
              <input formControlName="subtitle" matInput type="text"placeholder="Subtitle">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input formControlName="isbn" matInput type="text"placeholder="ISBN">
            </mat-form-field>
            <mat-form-field class="full-width">
              <input formControlName="author" matInput type="text"placeholder="Author">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input formControlName="published" matInput type="text" placeholder="Published">
            </mat-form-field>
            <mat-form-field class="full-width">
              <input formControlName="published" matInput type="text" placeholder="Published">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input formControlName="pages" matInput type="text" placeholder="Pages">
            </mat-form-field>
            <mat-form-field class="full-width">
              <input formControlName="website" matInput type="text" placeholder="Website">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <textarea formControlName="description" matInput type="text"placeholder="Description"></textarea>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="back()" mat-raised-button color="primary">Back</button>
      </mat-card-actions>
    </mat-card>
</form>
